<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1><img src="./images/pomodoroApp-logo.png" alt=""> Pomodoro</h1>
        </div>
        <div class="time-edit">
            <button id="editTimeButton" class="edit-time">⚙️</button>
        </div>
        <div class="timer-structure">
            <div id="timerDisplay" class="timer">50:00</div>
        </div>
        <div class="action-timer-buttons">
            <button id="pauseButton" class="pause-button">❚❚</button>
            <button id="playButton" class="play-button">▶</button>
            <button id="stopButton" class="stop-button">⏹</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
